<html>
<head>
	<title>Live Coder</title>
	<link rel='stylesheet' type='text/css' href='stylesheet.css'/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type='text/javascript' src='script.js'></script>
</head>
<body style="background-color: grey;">
	<div id="banner">
		<div id="regLogContainer" style="float: right;">
			<div id="register">Sign up</div>
			<div id="log" class="in">
				<div id="loginText">Log in</div>
				<div id="logoutText">Log out</div>
			</div>
		</div>
		<div id="logout">Log out</div>
		<!--<div id="test">Test</div>-->
	</div>
	<div class="block"></div>
	<div id="registerContainer">
		<div class="block"></div>
		<form accept-charset="UTF-8" action="#" autocomplete="off">
			<input type="text" class="inputRegister" placeholder="Email" id="registerEmail">
			<input type="text" class="inputRegister" placeholder="Username" id="registerUsername">
			<input type="password" class="inputRegister" placeholder="Password" id="registerPassword">
			<input type="password" class="inputRegister" placeholder="Confirm" id="registerPasswordConfirm">
		</form>
		<div class="blockHalf"></div>
		<div class="submitButton" id="registerSubmitButton">Sign Up</div>
		<div class="block" id="registerErrorBox"></div>
	</div>
	<div id="footer">
	
	</div>
</body>
</html>
